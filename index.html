<html>
    <head>
        <Title>Haris Duratovic</title>
        <link rel="stylesheet" href="style.css">
        </style>
    </head>

    <body>
        <div class="bg-image"></div>


        
        <div class="header">
            
            
            <img src="haris.png" style="border-radius: 100%; box-shadow: 0 0 15px black;">
            <p>Haris Duratovic</p>

        </div>

        <div class="sub-header">
        </div>
        
        <style>
                img { cursor: none; }
            </style>
            <script>
            document.addEventListener("mousemove", ev => {
                let e = document.querySelector("img");
                let s = e.style;
                s.position = "absolute";
                s.top  = ev.clientY - e.offsetHeight / 2;
                s.left = ev.clientX - e.offsetWidth  / 2;
            });
            </script>
    </body>
</html>
